                <div class="row">
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-block">
                                <center class="m-t-30"> <img src="lib/assets/images/users/5.jpg" class="img-circle" width="150" />
                                    <h4 class="card-title m-t-10">Hanna Gover</h4>
                                    <h6 class="card-subtitle">Accoubts Manager Amix corp</h6>
                                    <div class="row text-center justify-content-md-center">
                                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
           
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div>
                            <div class="card-block">
                                <form class="form-horizontal form-material" role="form" name="setForm">
                                    <div class="form-group">
                                        <label class="col-md-12">Sno</label>
                                        <div class="col-md-12">
                                            <input type="text" 
                                                ng-model=modal.sno
                                                class="form-control form-control-line"
                                                >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Gender</label>
                                        <div class="col-md-12">
                                                <input type="radio" class="radio radio-inline" name="isAuto" ng-model="modal.sex" value="1" />是
                                                 <input type="radio" class="radio radio-inline" name="isAuto" ng-model="modal.sex" value="2" />否
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" 
                                                ng-model=modal.email
                                                placeholder="johnathan@admin.com" 
                                                class="form-control form-control-line" 
                                                name="example-email" 
                                                id="example-email"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Wechat</label>
                                        <div class="col-md-12">
                                            <input type="text" 
                                                value="wechat" 
                                                ng-model=modal.wechat
                                                class="form-control form-control-line"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">College</label>
                                        <div class="col-md-12">
                                            <input type="text" 
                                                ng-model=modal.college
                                                 class="form-control form-control-line"
                                                 required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Depart</label>
                                        <div class="col-md-12">
                                            <input type="text" 
                                                ng-model=modal.depart
                                                 class="form-control form-control-line"
                                                 required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Introduce</label>
                                        <div class="col-md-12">
                                            <textarea rows="5"
                                                ng-model=modal.introduce 
                                                class="form-control form-control-line"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-success" 
                                                ng-click="updateProfile()" 
                                                ng-disabled="setForm.$pristine||(setForm.$dirty&&setForm.$invalid)"
                                                >Update Profile</button>
                                        <a href="" style="position:absolute; padding-left: 60px;line-height: 2;padding-top: 13px;font-size: 15px;font-weight: 400;font-style: italic;text-decoration:underline"
                                            ng-click="modifyPwd()">Modify Password</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
